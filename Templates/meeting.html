{% extends 'base.html'%}
{% load static %}
{% block title %}<title>LiveChat: Meeting-Room</title>{% endblock title%}
{% block content %}
<main>
    <section id="room-name-wrapper">
        <p>Room Name: <span id="room-name"></span></p>
    </section>

    <section id="video-streams"></section>
    <section id="controls-wrapper">
        <div class="icon-wrapper">
            <img class="control-icon" id="audio-btn" src="{% static 'Images/audio.jpeg' %}">
        </div>
        <div class="icon-wrapper">
            <img class="control-icon" id="stop-btn" src="{% static 'Images/stop.jpeg' %}">
        </div>
        <div class="icon-wrapper">
            <img class="control-icon" id="video-btn" src="{% static 'Images/video.jpeg' %}">
        </div>
    </section>
</main>
<script type="text/javascript" src="{% static 'agorafiles/AgoraRTC_N-4.19.3.js' %}"></script>
<script type="text/javascript" src="{% static 'js/stream.js' %}"></script>
{% endblock content %}
